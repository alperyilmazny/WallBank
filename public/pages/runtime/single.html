<div class="container" id="singleTemplate" ng-if="wall.status == 'Active' ">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Partners
                <small>Have a look at our close partners before finishing:</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <div ng-repeat="offer in wall.offers | orderBy : 'index' | filter: activeOfferFilter ">
    <!-- Project One -->
    <div class="row" >
        <div class="col-md-6">
            <a href="#">
                <img class="img-responsive" src="{{offer.offer.imageUrl}}" alt="">
            </a>
        </div>
        <div class="col-md-6">
            <h3>{{offer.offer.header}}</h3>
            <p>{{offer.offer.body}}</p>
            <a class="btn btn-primary"
               target="_blank"
               href="{{offer.offer.redirectUrl}}">See The Offer <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>
    <!-- /.row -->
    <hr>
  </div>
</div>
